<!DOCTYPE html>
<html>
<head>
  <title>Cálculo de Dano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      margin: 20px;
    }
    
    label {
      font-weight: bold;
    }
    
    input {
      margin-bottom: 10px;
    }
    
    #output {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cálculo de Dano</h2>
    <label for="ataque">Ataque:</label>
    <input type="number" id="ataque">
    <label for="bonusDano">Bônus de Dano (%):</label>
    <input type="number" id="bonusDano">
    <label for="danoTalento">Dano do Talento (%):</label>
    <input type="number" id="danoTalento">
    <label for="danoCritico">Dano Crítico (%):</label>
    <input type="number" id="danoCritico">
    <label for="resistencia">Resistência (%):</label>
    <input type="number" id="resistencia">
    <label for="reducaoDano">Redução de Dano (%):</label>
    <input type="number" id="reducaoDano">
    <label for="danoReacao">Dano de Reação:</label>
    <input type="number" id="danoReacao">
    <label for="EM">Efeito de Maestria (EM) (%):</label>
    <input type="number" id="EM">
    <button onclick="calcularDano()">Calcular Dano</button>
    <div id="output"></div>
  </div>

  <script>
    function calcularDano() {
      var ataque = parseFloat(document.getElementById("ataque").value);
      var bonusDano = parseFloat(document.getElementById("bonusDano").value);
      var danoTalento = parseFloat(document.getElementById("danoTalento").value);
      var danoCritico = parseFloat(document.getElementById("danoCritico").value);
      var resistencia = parseFloat(document.getElementById("resistencia").value);
      var reducaoDano = parseFloat(document.getElementById("reducaoDano").value);
      var danoReacao = parseFloat(document.getElementById("danoReacao").value);
      var EM = parseFloat(document.getElementById("EM").value);
      
      var danoFinal = ataque * (1 + bonusDano / 100) * danoTalento / 100 * (1 + danoCritico / 100) * (1 - resistencia / 100) * (1 - reducaoDano / 100) * (danoReacao * (1 + EM / 100));
      
      document.getElementById("output").textContent = "Dano Final: " + danoFinal.toFixed(2);
    }
  </script>
</body>
</html>
